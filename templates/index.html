<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Wine Quality Prediction</title>
    <link rel="icon" href="{% static 'images/icon.jpg' %}" type="image/icon type">
    <style type="text/css">
      .MainCard{
          display: flex;
          justify-content: center;
          margin-top: 60px;
          opacity: 0.8;
      }
      body {
        background-image: url("{% static 'images/bg2.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;

    }
    </style>


</head>
<body>
  
  <!-- As a heading -->
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Wine Quality Prediction</span>
  </nav>
    <div class="MainCard">
    <div class="card" style="width: 25rem; "  >
        <h5 class="card-header">Please Enter the following Parameters</h5>
        <div class="card-body text-left" >
            <form action="" method="post">
                {% csrf_token %}    
                    <table>{{ form }}</table>
                 
                <input type="submit" value="Predict!" class="btn btn-success" style="display: flex; justify-content: center;">
               
            </form>
            {% for message in messages %}
              <p style="justify-content: center; color: coral; font-weight: bold;">{{ message}}</p>
            {% endfor %}
         
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
